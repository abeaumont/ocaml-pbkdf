<h1>Module type <a href="type_Pbkdf.S.html">Pbkdf.S</a></h1>

<pre><span class="keyword">module type</span> S = <code class="code"><span class="keyword">sig</span></code> <a href="Pbkdf.S.html">..</a> <code class="code"><span class="keyword">end</span></code></pre><hr width="100%">

<pre><span id="VALpbkdf1"><span class="keyword">val</span> pbkdf1</span> : <code class="type">password:Cstruct.t -> salt:Cstruct.t -> count:int -> dk_len:int -> Cstruct.t</code></pre><div class="info ">
<code class="code">pbkdf1 password salt count dk_len</code> is <code class="code">dk</code>, the derived key of <code class="code">dk_len</code> octets.
      The <code class="code">salt</code> must be eight octets, <code class="code">count</code> the iteration count.<br>
